version: '3.8'

services:
  catalog-rest-server:
    build: 
      context: .
      dockerfile: Dockerfile
      target: production  # Explicitly specify production stage
    ports:
      - "3010:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    volumes:
      # Optional: Mount source code for development
      - .:/app
      - /app/node_modules
    restart: unless-stopped

  # Optional: Add development service with hot reloading
  dev:
    build: 
      context: .
      dockerfile: Dockerfile
      target: development  # Explicitly specify development stage
    ports:
      - "3010:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    restart: unless-stopped
